<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Jaini&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f4e1;
        }
        
        h1{
            font-family: "Jaini", system-ui;
            text-align: center;
            font-size: 50px;
            color:#543310;
            margin-left: 50px;
        }
        nav{
            margin-top:30px;
            margin-left: 230px;
        }
        a{
            text-decoration: none;
            color:#3F2305;
            font-size: larger;
            font-weight: 900;
            padding: 80px;
        }
        .booking-section{
            margin-top:60px;
            text-align: center;
        }
        .booking-details{
            font-family: "Noto Serif", serif;
            font-weight: 400;
            font-size: 20px;
            margin-top: 20px 0;
        }
        .form-container{
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        form{
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin-left: 400px;
        }
        input, textarea, button{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            background-color: #74512D;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Coffee vth me! <img src="img/bg.png" height="60px" width="60px"></h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
        <a href="bookings.html">Bookings</a>
    </nav>
    <div class="booking-section">
        <p class="booking-details">Book a table with us and enjoy a cozy coffee experience!</p>
        <div class="form-container">
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <textarea name="message" rows="4" placeholder="Any special requests?"></textarea>
                <button type="submit">Book Now</button>
            </form>
            <span><img src="img/book.png"></span>
        </div> 
    </div>
</body>
</html>
