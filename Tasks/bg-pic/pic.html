<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic</title>
    <style>
        .image-container {
            display: inline;
            position: relative;
            padding: 20px;
        }
        img {
            height: 250px;
            width: 300px;
            border-radius: 5px;
        }
        .image-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/darjeeling.jpg" alt="Darjeeling">
        <div class="image-text">Darjeeling</div>
    </div>
    <div class="image-container">
        <img src="images/gangtok.jpg" alt="Gangtok">
        <div class="image-text">Gangtok</div>
    </div>
    <div class="image-container">
        <img src="images/hyd.jpg" alt="Hyderabad">
        <div class="image-text">Hyderabad</div>
    </div>
    <div class="image-container">
        <img src="images/vizag.jpg" alt="Vizag">
        <div class="image-text">Vizag</div>
    </div>
</body>
</html>
